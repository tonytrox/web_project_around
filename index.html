<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alrededor de los EE.UU.</title>
  <link rel="shortcut icon" href="icono/favicon.ico">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <header class="header">
    <img class="header__logo" src="images/logo_aroundus.svg" alt="logo around the world USA" />
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__image" src="images/jacques.png" alt="profile avatar"/>
      <div class="profile__info">
        <h1 class="profile__title">Jacques Cousteau</h1>
        <h2 class="profile__description">Explorer</h2>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
  </footer>

  <!-- -- MODAL -- -->

  <div class="popup">
    <div class="popup__container">
      <form class="form" id="form_edit-profile">
        <button class="form__exit-button"></button>
        <h2 class="form__title">Editar perfil</h2>
        <input
              class="form__name"
              type="text"
              name="name"
              placeholder="Nombre"
              required
            />
        <input
              class="form__description"
              type="text"
              name="description"
              placeholder="Descripción"
              required
            />
        <div class=form__save-button id="save_profile">Guardar</div>
      </form>           
      <form class="form" id="form_add-element">
        <button class="form__exit-button"></button>
        <h2 class="form__title">Nuevo lugar</h2>
        <input
              class="form__place"
              type="text"
              name="place"
              placeholder="Título"
              
            />
        <input
              class="form__image-link"
              type="url"
              name="image-link"
              placeholder="Enlace de la imagen"
              
            />
        <div class=form__save-button id="save_place">Crear</div>
      </form>
    </div>
  </div>


  <!-- -- MODAL IMAGE -- -->
  
 <template id="popup_template">
  <div class="popup_image">
    <div class="popup__container_image">
      <button class="form__exit-button" id="form__exit-button"></button>
      <img class="element__img element__img_popup" id="image_popup" src="#" alt="" />
      <h3 class="element__text_popup"></h3>
    </div>
  </div>
</template> 
  
</body>
<script src="scripts/script.js"></script>
</html>
